<div class="list-group">
    <a 
       (click)="selectCategory()"
       [class.active]="displayAll"
       class="list-group-item list-group-item-action">Tum Kategoriler</a>

    <a href="#" 
       *ngFor="let item of categories"
       [class.active]="!displayAll && selectedCategory.id == item.id"
       (click)="selectCategory(item)"
       class="list-group-item list-group-item-action">{{item.name | titlecase}}</a>
</div>
